<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div>
		
		<t:panelGrid columns="4" styleClass="form_panelGrid">
			<h:outputText value="Validita' dal &#160;" styleClass="detailsLabel" />
			<h:outputText
				value="#{MareggiateController.mareggiataBeanEdit.inizioValidita}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" />
			</h:outputText>
			<h:outputText value="&#160; al &#160;" styleClass="detailsLabel" />
			<h:outputText
				value="#{MareggiateController.mareggiataBeanEdit.fineValidita}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" />
			</h:outputText>
		</t:panelGrid>

		
		<!-- Selezione Condizioni Meteo -->
		<rich:panel styleClass="wizard" style="margin-top:1em;">
			<h3>Condizioni Meteomarine</h3>
			<t:dataTable id="condizioniMeteoList" var="condizioneMeteo"
				value="#{MareggiateController.filtered_condizioniMeteo}"
				preserveDataModel="false" styleClass="itemsDataTable" style="margin-top:0 !important;"
				rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
				columnClasses="itemsDataTableColumns"
				rows="#{CondizioniMeteoMarineController.rowsPerPage}">



				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Inizio" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{condizioneMeteo.inizioValidita}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Fine" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{condizioneMeteo.fineValidita}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Estensione" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{condizioneMeteo.estensioneTerritoriale.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Selezione" />
					</f:facet>
					<h:selectBooleanCheckbox
						value="#{MareggiateController.checkedCondizioniMeteo[condizioneMeteo.id]}" />
					<rich:toolTip for="selectBox" value="Seleziona" />

				</h:column>

			</t:dataTable>

		</rich:panel>

		<!-- Selezione  Impatti generali e locali -->
		<rich:panel styleClass="wizard" style="margin-top:1em;">
			<h3>Impatti generali e locali</h3>
			<t:dataTable id="impattiRealiList" var="impattiReali"
				value="#{MareggiateController.filtered_impattiReali}"
				preserveDataModel="false" styleClass="itemsDataTable" style="margin-top:0em;"
				rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
				columnClasses="itemsDataTableColumns">

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Codice" />
					</f:facet>
					<h:outputText value="#{impattiReali.codice}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Inizio validità" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{impattiReali.inizioValidita}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Fine validità" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{impattiReali.fineValidita}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Selezione" />
					</f:facet>
					<h:selectBooleanCheckbox
						value="#{MareggiateController.checkedImpattiReali[impattiReali.id]}" />
					<rich:toolTip for="selectBox" value="Seleziona" />

				</h:column>


			</t:dataTable>

		</rich:panel>


		<!-- Selezione  relazioni Tecniche STB -->
		<rich:panel styleClass="wizard" style="margin-top:1em;">
			<h3>
			Relazioni Tecniche STB
			</h3>

			<t:dataTable id="relazioniTecnicheList" var="relazioneTecnica"
				value="#{MareggiateController.filtered_relazioniSTB}"
				preserveDataModel="false" styleClass="itemsDataTable" style="margin-top:0em;"
				rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
				columnClasses="itemsDataTableColumns">

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Inizio validità" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{relazioneTecnica.inizioValidita}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Fine validità" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{relazioneTecnica.fineValidita}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="STB" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{relazioneTecnica.stb.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Selezione" />
					</f:facet>
					<h:selectBooleanCheckbox
						value="#{MareggiateController.checkedRelazioniSTB[relazioneTecnica.id]}" />
					<rich:toolTip for="selectBox" value="Seleziona" />

				</h:column>

			</t:dataTable>

		</rich:panel>

		<div class="navPanel" style="width: 100%; margin-top: 1em;">
			<a4j:commandButton value="&lt;&lt; Precedente" title="Precedente"
				styleClass="pull-left inputBtn inputBtn-blue"
				action="#{MareggiateController.previous}" />
		</div>

		<div class="navPanel" style="width: 100%; margin-top: 1em;">
			<a4j:commandButton styleClass="pull-right inputBtn inputBtn-blue"  title="Successivo"
				action="#{MareggiateController.next}" value="Successivo &gt;&gt;" />
		</div>


		<div class="clearfix"></div>

	</div>
</ui:composition>
