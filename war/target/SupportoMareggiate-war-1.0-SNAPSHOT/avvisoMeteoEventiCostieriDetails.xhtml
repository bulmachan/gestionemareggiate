<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/WEB-INF/layout/layout.xhtml">
	<ui:define name="title">Avviso Meteo #{AvvisiMeteoEventiCostieriController.selectedItem.idAvviso} del <h:outputText
							value=" #{AvvisiMeteoEventiCostieriController.selectedItem.dataAvviso}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
						</h:outputText></ui:define>
	<ui:define name="content">
		<f:view>
			<div>
				<h:form>
				
					<t:panelGrid columns="4" styleClass="form_panelGrid">

						<h:outputText value="Validit&#224; dal &#160;"
							styleClass="detailsLabel" />
						<h:outputText
							value="#{AvvisiMeteoEventiCostieriController.selectedItem.inizioValidita}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>

						<h:outputText value="&#160; al &#160;" styleClass="detailsLabel" />
						<h:outputText
							value="#{AvvisiMeteoEventiCostieriController.selectedItem.fineValidita}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</t:panelGrid>

					<t:panelGrid columns="2" styleClass="form_panelGrid">
						<h:outputText value="Tendenza &#160;" styleClass="detailsLabel"/>
						<h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.tendenza.nome}" />
						
						<h:outputText value="Descrizione &#160;" styleClass="detailsLabel" />
						<h:outputText
							value="#{AvvisiMeteoEventiCostieriController.selectedItem.descrizione}" />
					</t:panelGrid>
						
					<t:panelGrid columns="3" styleClass="form_panelGrid">
				
						<t:panelGroup colspan="3" style="padding-top: 15px;">
							<h:outputText value="Zona di Pianura" styleClass="form_subtitle"/>
						</t:panelGroup>
		
						<h:outputText value="Intesit&#224; vento (m/s)" styleClass="detailsLabel"/><h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.pianuraVento}" /><h:outputText value="&#160;" styleClass="detailsLabel"/>
						<h:outputText value="Direzione vento" styleClass="detailsLabel"/><h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.pianuraDirezioneVento.nome}" /><h:outputText value="&#160;" styleClass="detailsLabel"/>
						<h:outputText value="Intesit&#224; vento massima (m/s)" styleClass="detailsLabel"/><h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.pianuraVentoMax}" /><h:outputText value="&#160;" styleClass="detailsLabel"/>
						
						
						<t:panelGroup colspan="3" style="padding-top: 15px;">
							<h:outputText value="Zona pedemontana" styleClass="form_subtitle"/>
						</t:panelGroup>
						
						<h:outputText value="Intesit&#224; vento (m/s)" styleClass="detailsLabel"/><h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.pedemontanaVento}" /><h:outputText value="&#160;" styleClass="detailsLabel"/>
						<h:outputText value="Direzione vento" styleClass="detailsLabel"/><h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.pedemontanaDirezioneVento.nome}" /><h:outputText value="&#160;" styleClass="detailsLabel"/>
						<h:outputText value="Intesit&#224; vento massima (m/s)" styleClass="detailsLabel"/><h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.pedemontanaVentoMax}" /><h:outputText value="&#160;" styleClass="detailsLabel"/>
						
						<t:panelGroup colspan="3" style="padding-top: 15px;">
							<h:outputText value="Stato del mare (mare aperto)" styleClass="form_subtitle"/>
						</t:panelGroup>
						
						<h:outputText value="Altezza stimata dell'onda (m)" styleClass="detailsLabel"/><h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.altezzaStimataOnda.nome}" /><h:outputText value="&#160;" styleClass="detailsLabel"/>
						
						<h:outputText value="Direzione stimata provenienza dell'onda" styleClass="detailsLabel"/><h:outputText value="#{AvvisiMeteoEventiCostieriController.selectedItem.direzioneProvStimataOnda.nome}" /><h:outputText value="&#160;" styleClass="detailsLabel"/>
						
						
					</t:panelGrid>
						
					<h3 style="padding-top: 15px;">Eventi Costieri</h3>
					<t:dataTable var="eventoCostiero"
						value="#{AvvisiMeteoEventiCostieriController.selectedItem.eventiCostieri}"
						preserveDataModel="false" styleClass="itemsDataTable"
						rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
						columnClasses="itemsDataTableColumns" style="margin-top: 0 !important">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Area" />
							</f:facet>
							<h:outputText value="#{eventoCostiero.macroArea.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Fenomeno" />
							</f:facet>
							<h:outputText value="#{eventoCostiero.fenomeno.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Dir. prevalente" />
							</f:facet>
							<h:outputText value="#{eventoCostiero.direzione.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Altezza onda (m)" />
							</f:facet>
							<h:outputText value="#{eventoCostiero.altezzaOnda}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Livello mare (m)" />
							</f:facet>
							<h:outputText value="#{eventoCostiero.livelloMare}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Intervallo temporale" />
							</f:facet>
							<h:outputText value="#{eventoCostiero.inizio}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

							<br />
							<h:outputText value="#{eventoCostiero.fine}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</h:column>

					</t:dataTable>
					
					<h3>Allegati</h3>
					<t:dataTable var="allegato"
						value="#{AvvisiMeteoEventiCostieriController.selectedItem.allegati}"
						preserveDataModel="false" styleClass="itemsDataTable"
						rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
						columnClasses="itemsDataTableColumns" style="margin-top: 0 !important">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome file" />
							</f:facet>
							<h:outputText value="#{allegato.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo" />
							</f:facet>
							<h:outputText value="#{allegato.tipo.nome}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="Scarica" />
							</f:facet>
							<h:commandLink ajaxSingle="true" action="#{AvvisiMeteoEventiCostieriController.downloadAttachment}">
								<em title="Scarica allegato avviso meteo evento costiero"  class="icon-download icon-2x"></em>
								<f:setPropertyActionListener target="#{AvvisiMeteoEventiCostieriController.attachmentToDownload}" value="#{allegato}" />
							</h:commandLink>
						</h:column>

					</t:dataTable>
				

				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>

</html>
