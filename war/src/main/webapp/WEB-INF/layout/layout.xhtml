/**
 * WCAG requires keyboard navigation for tabs. This code turns all active/inactive tabs into links,
 * so the browser starts tabbing over them.
 * Please do not use D as an ACCESSKEY in your HTML
 */
jQuery(document).ready(function() {

	function appendAccesskey(ths) {
		var tabName = jQuery(ths).html();
		jQuery(ths).empty();
	
		var appendAccesskey = "";
		var num;
		
		if (tabName == "Dati&nbsp;generali") { appendAccesskey =  'accesskey="k"'; num = 'k'; }
		if (tabName == "Impatti&nbsp;generali") { appendAccesskey =  'accesskey="k"'; num = 'k '; }
		if (tabName == "Eventi&nbsp;costieri") { appendAccesskey =  'accesskey="e"'; num = 'e'; }
		if (tabName == "Tipologie&nbsp;danno") { appendAccesskey =  'accesskey="t"'; num = 't'; }
		if (tabName == "Impatti&nbsp;locali") { appendAccesskey =  'accesskey="l"'; num = 'l'; }
		if (tabName == "Allegati") { appendAccesskey =  'accesskey="a"'; num = 'a'; }
		if (tabName == "Previsioni") { appendAccesskey =  'accesskey="p"'; num = 'p'; }
		if (tabName == "Rilevazioni") { appendAccesskey =  'accesskey="r"'; num = 'r'; }
		if (tabName == "Scheda") { appendAccesskey =  'accesskey="s"'; num = 's'; }
		
		if (appendAccesskey != 0) {
			jQuery(ths).html('<a href="#" onclick="return false;"' + appendAccesskey + 'title="'+ tabName + ' [Alt + (Shift) + '+ num + ']" >' + tabName + '</a>');
		}
	}

	jQuery("td.rich-tab-active").each(function() { appendAccesskey(this);
	});
	jQuery("td.rich-tab-inactive").each(function() { appendAccesskey(this);
	});
	
});
 //]]>
