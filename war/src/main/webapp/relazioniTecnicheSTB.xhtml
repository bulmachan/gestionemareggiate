<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/WEB-INF/layout/layout.xhtml">
	<ui:define name="title">Relazioni tecniche STB</ui:define>
	<ui:define name="content">
		<f:view>
			<div>
				<h:form id="searchForm" ajaxSubmit="true" reRender="relazioniTecnicheList,scrollValidationDown,scroll_1_div">

					<h:panelGroup rendered="#{UserSession.roleRelazioniTecnicheSTB or UserSession.roleSuperUser}">
							
						<h:commandButton value="Nuova relazione tecnica"
							accesskey="n"
							title="Nuova relazione tecnica [Alt + (Shift) + n]"
							styleClass="inputBtn inputBtn-blue"
							action="#{RelazioniTecnicheSTBController.nuovaRelazioneTecnica}">
						</h:commandButton>
					</h:panelGroup>

					<div class="searchFilterBox">
						<h3>Filtri di ricerca</h3>
						<t:panelGrid id="searchBox" columns="4" styleClass="form_panelGrid">

							<!-- INIZIO VALIDITA' -->
							<label for="relazionitecniche_iniziovalidita" class="form_label">Inizio
								validità</label>
							<rich:calendar popup="true" datePattern="dd/MM/yyyy HH:mm"  id="relazionitecniche_iniziovalidita"
								validatorMessage="Inizio validità: formato campo data non valido." converterMessage="Inizio validità: formato campo data non valido."
								value="#{RelazioniTecnicheSTBController.filtro_inizioValiditaGiorno}" >
								<a4j:support event="onchanged" action="#{RelazioniTecnicheSTBController.filtraRelazioniTecniche}" reRender="relazioniTecnicheList,scrollValidationDown,scroll_1_div"/>
								
							</rich:calendar>

							<!-- FINE VALIDITA' -->
							<label for="relazionitecniche_finevalidita" class="form_label">Fine
								validità</label>
							<rich:calendar popup="true" datePattern="dd/MM/yyyy HH:mm"  id="relazionitecniche_finevalidita"
								validatorMessage="Fine validità: formato campo data non valido." converterMessage="Fine validità: formato campo data non valido."
								onexpand="JSFUtils.onEndValidityClick('searchForm:relazionitecniche_iniziovalidita','searchForm:relazionitecniche_finevalidita')"
								value="#{RelazioniTecnicheSTBController.filtro_fineValiditaGiorno}" >
								<a4j:support event="onchanged" action="#{RelazioniTecnicheSTBController.filtraRelazioniTecniche}" reRender="relazioniTecnicheList,scrollValidationDown,scroll_1_div"/>
							</rich:calendar>


							<!-- Estensione Territoriale -->
							<label for="relazionitecniche_stb" class="form_label">STB</label>
							<h:selectOneMenu id="relazionitecniche_stb"
								value="#{RelazioniTecnicheSTBController.filtro_stb}" title="Imposta filtro per STB">
								<f:selectItems
									value="#{RelazioniTecnicheSTBController.stbSelect}" />
								<a4j:support event="onchange" action="#{RelazioniTecnicheSTBController.filtraRelazioniTecniche}" reRender="relazioniTecnicheList,scrollValidationDown,scroll_1_div"/>
								
							</h:selectOneMenu>


							<!-- Localita -->
							<label for="relazionitecniche_localita" class="form_label">Località</label>
							<h:selectOneMenu id="relazionitecniche_localita"
								value="#{RelazioniTecnicheSTBController.filtro_localita}" title="Imposta filtro per località">
								<f:selectItems
									value="#{RelazioniTecnicheSTBController.localitaSelect}" />
								<f:converter converterId="LocalitaConverter" />
								
								<a4j:support event="onchange" action="#{RelazioniTecnicheSTBController.filtraRelazioniTecniche}" reRender="relazioniTecnicheList,scrollValidationDown,scroll_1_div"/>
								
							</h:selectOneMenu>

							<a4j:commandButton value="Pulisci Filtri" reRender="searchBox,relazioniTecnicheList,scrollValidationDown,scroll_1_div"
								styleClass="inputBtn inputBtn-grey"
								title="Pulisci Filtri"
								action="#{RelazioniTecnicheSTBController.pulisciFiltri}">
							</a4j:commandButton>

							<h:commandButton value="Cerca"
								style="visibility: hidden;"
								action="#{RelazioniTecnicheSTBController.filtraRelazioniTecniche}">
							</h:commandButton>

						</t:panelGrid>
					</div>


					<a4j:poll id="poll" interval="10000" ajaxSingle="true" action="#{RelazioniTecnicheSTBController.updateDataModel}" reRender="relazioniTecnicheList,scrollValidationDown,scroll_1_div"/>
					<div class="scrollX">
					<t:dataTable id="relazioniTecnicheList" var="relazioneTecnica"
							value="#{RelazioniTecnicheSTBController.dataModel}"
							preserveDataModel="false" styleClass="itemsDataTable"
							rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
							columnClasses="itemsDataTableColumns"
							rows="#{RelazioniTecnicheSTBController.rowsPerPage}">


							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Codice" />
								</f:facet>
								<h:outputText value="#{relazioneTecnica.codice}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Inizio validità" />
								</f:facet>
								<h:outputText styleClass="headerText"
									value="#{relazioneTecnica.inizioValidita}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Fine validità" />
								</f:facet>
								<h:outputText styleClass="headerText"
									value="#{relazioneTecnica.fineValidita}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Stato" />
								</f:facet>
								<h:outputText styleClass="headerText"
									value="#{relazioneTecnica.stato.nome}" />
							</h:column>


							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="STB" />
								</f:facet>
								<h:outputText styleClass="headerText"
									value="#{relazioneTecnica.stb.nome}" />
							</h:column>


							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Azioni" />
								</f:facet>
								
								<a4j:commandLink id="viewlink"
									action="#{RelazioniTecnicheSTBController.viewItemDetails}">
									<em title="Visualizza dettagli relazione tecnica STB" class="icon-folder-open icon-2x"><span class="hidden">Visualizza dettagli relazione tecnica STB</span></em>
								</a4j:commandLink>
								<rich:toolTip for="viewlink" value="Visualizza dettagli" />

								<h:panelGroup rendered="#{relazioneTecnica.stato.nome eq 'Bozza' and ( UserSession.roleRelazioniTecnicheSTB or UserSession.roleSuperUser)}">
								<a4j:commandLink id="editlink"
									action="#{RelazioniTecnicheSTBController.editItemDetails}">
									<em title="Modifica dettagli relazione tecnica STB" class="icon-edit icon-2x"><span class="hidden">Modifica dettagli relazione tecnica STB</span></em>
								</a4j:commandLink>
								<rich:toolTip for="editlink" value="Modifica dettagli" />
							</h:panelGroup>
								
							<h:panelGroup rendered="#{relazioneTecnica.stato.nome eq 'Bozza' and ( UserSession.roleRelazioniTecnicheSTB or UserSession.roleSuperUser)}">
								<a4j:commandLink id="trashlink"
									oncomplete="#{rich:component('deletePanel')}.show()">
									<em title="Cancella relazione tecnica STB" class="icon-trash icon-2x"><span class="hidden">Cancella relazione tecnica STB</span></em>
									<a4j:actionparam name="idItemToDelete"
										value="#{relazioneTecnica.id}"
										assignTo="#{RelazioniTecnicheSTBController.itemToAct}" />
								</a4j:commandLink>
								<rich:toolTip for="trashlink" value="Cancella" />
							</h:panelGroup>

							<h:panelGroup rendered="#{relazioneTecnica.stato.nome eq 'Bozza' and ( UserSession.roleRelazioniTecnicheSTB or UserSession.roleSuperUser)}">
									<a4j:commandLink id="approvalink"
										oncomplete="#{rich:component('approvaPanel')}.show()">
										<em title="Approva relazione tecnica STB" class="icon-check icon-2x"><span class="hidden"></span></em>
										<a4j:actionparam name="idItemToApprove"
										value="#{relazioneTecnica.id}"
										assignTo="#{RelazioniTecnicheSTBController.itemToAct}" />
									</a4j:commandLink>
									<rich:toolTip for="approvalink" value="Approva" />
								</h:panelGroup>
							
							<!-- <h:panelGroup
									rendered="#{(relazioneTecnica.stato.nome eq 'Bozza' or relazioneTecnica.stato.nome eq 'Definitivo') and ( UserSession.roleRelazioniTecnicheSTB or UserSession.roleSuperUser)}">
									<a4j:commandLink id="protocollalink"
										oncomplete="#{rich:component('protocollaPanel')}.show()">
										<em class="icon-download-alt icon-2x"></em>
										<a4j:actionparam name="idItemToProtocol"
										value="#{relazioneTecnica.id}"
										assignTo="#{RelazioniTecnicheSTBController.itemToAct}" />
									</a4j:commandLink>
									<rich:toolTip for="protocollalink" value="Protocolla" />
							</h:panelGroup> -->
							
							<h:panelGroup
									rendered="#{UserSession.roleRelazioniTecnicheSTB or UserSession.roleSuperUser}">
									<a4j:commandLink  id="generaReportPdfLink"
										action="#{ReportSTBController.nuovoReport}">
										<em title="Genera report relazione tecnica STB"  class="icon-file-alt icon-2x"></em>
										<f:setPropertyActionListener name="idItemToGeneratePdfReport"
										value="#{relazioneTecnica.id}"
										target="#{ReportSTBController.itemToAct}" />
										
										<f:setPropertyActionListener name="idReportType"
										value="#{true}"
										target="#{ReportSTBController.relazioneTecnica}" />
										
									</a4j:commandLink>
									<rich:toolTip for="generaReportPdfLink" value="Genera Report" />
							</h:panelGroup>

							</h:column>

						</t:dataTable>
						</div>
						
						<t:div id="scroll_1_div"> 
							<t:dataScroller id="scrollValidationDown"
								for="relazioniTecnicheList" fastStep="10"
								pageCountVar="pageCount" pageIndexVar="scrollerPage"
								paginator="true" paginatorMaxPages="9" immediate="true"
								rendered="#{RelazioniTecnicheSTBController.dataSize gt 10}"
								styleClass="paginatorTable"
								paginatorColumnClass="paginatorColumn"
								paginatorActiveColumnClass="paginatorActiveColumn"
								firstStyleClass="paginatorIcon"
								previousStyleClass="paginatorIcon"
								nextStyleClass="paginatorIcon" lastStyleClass="paginatorIcon">

								<f:facet name="first">
									<h:graphicImage url="img/first.png" alt="Vai alla pagina iniziale" title="Vai alla pagina iniziale"/>
								</f:facet>

								<f:facet name="last">
									<h:graphicImage url="img/last.png" alt="Vai alla pagina finale" title="Vai alla pagina finale"/>
								</f:facet>

								<f:facet name="previous">
									<h:graphicImage url="img/previous.png" alt="Vai alla pagina precendente" title="Vai alla pagina precendente"/>
								</f:facet>

								<f:facet name="next">
									<h:graphicImage url="img/next.png" alt="Vai alla pagina successiva" title="Vai alla pagina successiva"/>
								</f:facet>

							</t:dataScroller>
							<f:verbatim>
							<script type="text/javascript">
								//<![CDATA[
									var elements = document.getElementsByTagName('a');
									for (var i=0; i<elements.length; i++) {
										var aId = elements[i].id;
										if (aId) {
												
												if (aId.indexOf('searchForm:scrollValidationDownidx') != -1) {
													var pos = elements[i].innerHTML.indexOf('>')+1;
													elements[i].title = "Vai alla pagina " + elements[i].innerHTML.substr(pos, 1);												
												}
										}
									}
								 //]]>
							</script>
						</f:verbatim>
						</t:div>
						
						<rich:modalPanel styleClass="confirmationModalPanel" id="deletePanel" autosized="true" width="250">
						<f:facet name="header">
							<h:outputText value="Eliminare questo elemento?" />
						</f:facet>
						<br />
						<table width="100%">
							<tbody>
								<tr>
									<td align="center" width="20%"><em
										class="icon-warning-sign icon-3x red"></em></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Elimina" styleClass="inputBtn inputBtn-blue"
											oncomplete="#{rich:component('deletePanel')}.hide();return true;"
											action="#{RelazioniTecnicheSTBController.deleteItem}" /></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Annulla" styleClass="inputBtn inputBtn-grey"
											onclick="#{rich:component('deletePanel')}.hide();return false;" /></td>
								</tr>
							</tbody>
						</table>
						</rich:modalPanel>
						
						
						<rich:modalPanel styleClass="confirmationModalPanel" id="approvaPanel" autosized="true" width="250">
						<f:facet name="header">
							<h:outputText value="Approvare questo elemento?" />
						</f:facet>
						<br />
						<table width="100%">
							<tbody>
								<tr>
									<td align="center" width="20%"><em
										class="icon-warning-sign icon-3x red"></em></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Approva" styleClass="inputBtn inputBtn-blue"
											oncomplete="#{rich:component('approvaPanel')}.hide();return true;"
											action="#{RelazioniTecnicheSTBController.approvaItem}" /></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Annulla" styleClass="inputBtn inputBtn-grey"
											onclick="#{rich:component('approvaPanel')}.hide();return false;" /></td>
								</tr>
							</tbody>
						</table>
						</rich:modalPanel>
						
						
						<rich:modalPanel styleClass="confirmationModalPanel" id="protocollaPanel" autosized="true" width="250">
						<f:facet name="header">
							<h:outputText value="Protocollare questo elemento?" />
						</f:facet>
						<br />
						<table width="100%">
							<tbody>
								<tr>
									<td align="center" width="20%"><em
										class="icon-warning-sign icon-3x red"></em></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Protocolla" styleClass="inputBtn inputBtn-blue"
											oncomplete="#{rich:component('protocollaPanel')}.hide();return true;"
											action="#{RelazioniTecnicheSTBController.protocollaItem}" /></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Annulla" styleClass="inputBtn inputBtn-grey"
											onclick="#{rich:component('protocollaPanel')}.hide();return false;" /></td>
								</tr>
							</tbody>
						</table>
						</rich:modalPanel>
						
						
						<rich:modalPanel styleClass="confirmationModalPanel" id="pdfReportPanel" autosized="true" width="250">
						<f:facet name="header">
							<h:outputText value="Generare il report PDF per questo elemento?" />
						</f:facet>
						<br />
						<table width="100%">
							<tbody>
								<tr>
									<td align="center" width="20%"><em
										class="icon-warning-sign icon-3x red"></em></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Genera Report" styleClass="inputBtn inputBtn-blue"
											oncomplete="#{rich:component('pdfReportPanel')}.hide();return true;"
											action="#{RelazioniTecnicheSTBController.generaReportItem}" /></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Annulla" styleClass="inputBtn inputBtn-grey"
											onclick="#{rich:component('pdfReportPanel')}.hide();return false;" /></td>
								</tr>
							</tbody>
						</table>
						</rich:modalPanel>

				</h:form>
				
				<f:verbatim>
				 <script type="text/javascript">
				 //<![CDATA[
					iTitle = "Imposta filtro per data inizio validità relazioni tecniche STB";
					fTitle = "Imposta filtro per data fine validità relazioni tecniche STB";
					document.getElementById("searchForm:relazionitecniche_iniziovaliditaInputDate").title = iTitle;
					document.getElementById("searchForm:relazionitecniche_iniziovaliditaInputDate").removeAttribute('readonly');
					document.getElementById("searchForm:relazionitecniche_iniziovaliditaPopupButton").title = iTitle;
					document.getElementById("searchForm:relazionitecniche_finevaliditaInputDate").title = fTitle;
					document.getElementById("searchForm:relazionitecniche_finevaliditaInputDate").removeAttribute('readonly');
					document.getElementById("searchForm:relazionitecniche_finevaliditaPopupButton").title = fTitle;

				 //]]>
				</script>
			</f:verbatim>
				
			</div>
		</f:view>
	</ui:define>
</ui:composition>

</html>
