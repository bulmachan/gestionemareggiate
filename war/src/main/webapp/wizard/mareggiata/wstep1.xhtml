<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div>
		<p id="obb"><span class="azure_light bold">NOTA BENE: </span>I campi contrassegnati dall'asterisco sono obbligatori.</p>
		<f:verbatim escape="true" rendered="#{MareggiateController.mareggiataFormMessageRendered}">
			<script type="text/javascript">document.getElementById('obb').className = "marginRid";</script>
		</f:verbatim>
		<h:panelGrid columns="3" styleClass="form_panelGrid">

			<!-- NUMERO AVVISO -->
			<label for="mareggiata_codice" class="form_label">Codice (*)</label>
			<h:inputText id="mareggiata_codice" maxlength="100"
				value="#{MareggiateController.mareggiataBeanEdit.codice}" />
			<h:outputText value="(Max 100 caratteri)" />

			<!-- INIZIO VALIDITA' -->
			<label for="datigenerali_iniziovalidita" class="form_label">Inizio
				validità (*)</label>
			<rich:calendar id="datigenerali_iniziovalidita" popup="true"
				datePattern="dd/MM/yyyy HH:mm"
				value="#{MareggiateController.mareggiataBeanEdit.inizioValidita}" />
			<h:outputText value="" />

			<!-- FINE VALIDITA' -->
			<label for="datigenerali_finevalidita" class="form_label">Fine
				validità (*)</label>
			<rich:calendar id="datigenerali_finevalidita" popup="true"
				datePattern="dd/MM/yyyy HH:mm"
				onexpand="JSFUtils.onEndValidityClick('mareggiataAddForm:j_id17:datigenerali_iniziovalidita','mareggiataAddForm:j_id17:datigenerali_finevalidita')"
				value="#{MareggiateController.mareggiataBeanEdit.fineValidita}" />
			<h:outputText value="" />

		</h:panelGrid>

		<div class="form-textarea-fullwidth">
			<label class="form_label">Descrizione</label>
			<h:inputTextarea rows="10" id="datigenerali_descrizione" maxlength="500"
				value="#{MareggiateController.mareggiataBeanEdit.descrizione}"
				styleClass="full-width" />
			<h:outputText value="(Max 500 caratteri)" />
		</div>


		<div class="navPanel" style="width: 100%; margin-top: 1em;">
			<a4j:commandButton styleClass="pull-right inputBtn inputBtn-blue" title="Successivo"
				action="#{MareggiateController.next}" value="Successivo &gt;&gt;" />
		</div>

		<div class="clearfix"></div>

	</div>
	
					
	<f:verbatim>
		 <script type="text/javascript">
		 //<![CDATA[
			iTitle = "Imposta data inizio validità mareggiata con impatti";
			fTitle = "Imposta data fine validitàmareggiata con impatti";
			document.getElementById("mareggiataAddForm:j_id18:datigenerali_iniziovaliditaInputDate").title = iTitle;
			document.getElementById("mareggiataAddForm:j_id18:datigenerali_iniziovaliditaInputDate").removeAttribute('readonly');
			document.getElementById("mareggiataAddForm:j_id18:datigenerali_iniziovaliditaPopupButton").title = iTitle;
			document.getElementById("mareggiataAddForm:j_id18:datigenerali_finevaliditaInputDate").title = fTitle;
			document.getElementById("mareggiataAddForm:j_id18:datigenerali_finevaliditaInputDate").removeAttribute('readonly');
			document.getElementById("mareggiataAddForm:j_id18:datigenerali_finevaliditaPopupButton").title = fTitle;

		 //]]>
		</script>
	</f:verbatim>
	
</ui:composition>
