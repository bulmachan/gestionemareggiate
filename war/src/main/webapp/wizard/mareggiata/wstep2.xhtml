<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div>

		<t:panelGrid columns="4" styleClass="form_panelGrid">
			<h:outputText value="Validita' dal &#160;" styleClass="detailsLabel" />
			<h:outputText
				value="#{MareggiateController.mareggiataBeanEdit.inizioValidita}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" />
			</h:outputText>
			<h:outputText value="&#160; al &#160;" styleClass="detailsLabel" />
			<h:outputText
				value="#{MareggiateController.mareggiataBeanEdit.fineValidita}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" />
			</h:outputText>
		</t:panelGrid>

		<!-- Selezione Previsioni Meteo -->
		<rich:panel styleClass="wizard" style="margin-top:1em;">
			
			<h3>Avvisi Meteo di eventi costieri</h3>
			

			<t:dataTable id="previsioniMeteoList" var="previsioneMeteo"
				value="#{MareggiateController.filtered_previsioniMeteo}"
				preserveDataModel="false" styleClass="itemsDataTable" style="margin-top:0 !important;"
				rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
				columnClasses="itemsDataTableColumns">

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Numero avviso" />
					</f:facet>
					<h:outputText value="#{previsioneMeteo.idAvviso}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Inizio validità" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{previsioneMeteo.inizioValidita}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Fine validità" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{previsioneMeteo.fineValidita}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Tendenza" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{previsioneMeteo.tendenza.nome}" />
				</h:column>

				<!-- <h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Provenienza Onda" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{previsioneMeteo.onda.nome}" />
				</h:column> -->

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Selezione" />
					</f:facet>
					<h:selectBooleanCheckbox
						value="#{MareggiateController.checkedPrevisioniMeteo[previsioneMeteo.id]}" />
					<rich:toolTip for="selectBox" value="Seleziona" />

				</h:column>

			</t:dataTable>
		</rich:panel>

		<!-- Selezione Previsioni Impatto -->
		<rich:panel styleClass="wizard" style="margin-top:1em;">
			<h3>Valutazioni Impatti</h3>
			<t:dataTable id="previsioneImpattiList" var="previsioneImpatti"
				value="#{MareggiateController.filtered_previsioniImpatti}"
				preserveDataModel="false" styleClass="itemsDataTable" style="margin-top:0 !important;"
				rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
				columnClasses="itemsDataTableColumns">

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Codice" />
					</f:facet>
					<h:outputText value="#{previsioneImpatti.codice}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Inizio validità" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{previsioneImpatti.inizioValidita}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Fine validità" />
					</f:facet>
					<h:outputText styleClass="headerText"
						value="#{previsioneImpatti.fineValidita}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText" value="Selezione" />
					</f:facet>
					<h:selectBooleanCheckbox
						value="#{MareggiateController.checkedPrevisioniImpatti[previsioneImpatti.id]}" />
					<rich:toolTip for="selectBox" value="Seleziona" />

				</h:column>



			</t:dataTable>
		</rich:panel>

		<div class="navPanel" style="width: 100%; margin-top: 1em;">
			<a4j:commandButton value="&lt;&lt; Precedente" title="Precedente"
				styleClass="pull-left inputBtn inputBtn-blue"
				action="#{MareggiateController.previous}" />
		</div>
		
		<div class="navPanel" style="width: 100%; margin-top: 1em;">
			<a4j:commandButton styleClass="pull-right inputBtn inputBtn-blue" title="Successivo"
				action="#{MareggiateController.next}" value="Successivo &gt;&gt;" />
		</div>


		<div class="clearfix"></div>

	</div>
</ui:composition>
