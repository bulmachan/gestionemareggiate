<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div style="margin-top:2em;">
		<p>Selezionare relazioni tecniche STB, se presenti per il periodo (range) indicato nella maschera precedente.</p>

		<t:dataTable id="relazioniTecnicheList" var="relazioneTecnica"
			value="#{RelazioniGeneraliSTBController.filtered_relazioniSTB}"
			preserveDataModel="false" styleClass="itemsDataTable"
			rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
			columnClasses="itemsDataTableColumns">

			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="headerText" value="Inizio validità" />
				</f:facet>
				<h:outputText styleClass="headerText"
					value="#{relazioneTecnica.inizioValidita}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="headerText" value="Fine validità" />
				</f:facet>
				<h:outputText styleClass="headerText"
					value="#{relazioneTecnica.fineValidita}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="headerText" value="STB" />
				</f:facet>
				<h:outputText styleClass="headerText"
					value="#{relazioneTecnica.stb.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="headerText" value="Selezione" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{RelazioniGeneraliSTBController.checkedRelazioni[relazioneTecnica.id]}" />
				<rich:toolTip for="selectBox" value="Seleziona" />
				
			</h:column>

		</t:dataTable>

		<div class="navPanel" style="width: 100%; margin-top:1em;">
			<a4j:commandButton value="&lt;&lt; Precedente" title="Precedente" styleClass="pull-left inputBtn inputBtn-blue" action="#{RelazioniGeneraliSTBController.previous}" />
		</div>
		
		<div class="navPanel" style="width: 100%; margin-top: 1em;">
			<a4j:commandButton styleClass="pull-right inputBtn inputBtn-blue" title="Successivo"
				action="#{RelazioniGeneraliSTBController.next}" value="Successivo &gt;&gt;" />
		</div>
		
		
		<div class="clearfix"></div>
		
	</div>
</ui:composition>
