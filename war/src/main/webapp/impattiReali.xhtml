<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/WEB-INF/layout/layout.xhtml">
	<ui:define name="title">Impatti Generali e Locali</ui:define>
	<ui:define name="content">
		<f:view>
			<div>
				<h:form id="searchForm" ajaxSubmit="true"
					reRender="impattiRealiList,scrollValidationDown,scroll_1_div">

					<h:panelGroup rendered="#{UserSession.roleImpatti or UserSession.roleSuperUser}">
						<h:commandButton value="Nuovo Impatto"
							styleClass="inputBtn inputBtn-blue"
							accesskey="n"
							title="Nuovo impatto generale e locale [Alt + (Shift) + n]"
							action="#{ImpattiRealiController.nuovoImpattoReale}">
						</h:commandButton>
					</h:panelGroup>
					
					<div class="searchFilterBox">
						<h3>Filtri di ricerca</h3>
						<t:panelGrid id="searchBox" columns="4" styleClass="form_panelGrid">

							<!-- INIZIO VALIDITA' -->
							<label for="datigenerali_iniziovalidita_giorno"
								class="form_label">Inizio validità</label>
							<rich:calendar id="id_inizio_data" datePattern="dd/MM/yyyy HH:mm" popup="true" 
								value="#{ImpattiRealiController.filtro_inizioValiditaGiorno}" >
								
								<a4j:support event="onchanged" action="#{ImpattiRealiController.filtraImpattiReali}" reRender="impattiRealiList,scrollValidationDown,scroll_1_div"/>
							
							</rich:calendar>

							<!-- FINE VALIDITA' -->
							<label for="datigenerali_finevalidita_giorno" class="form_label">Fine
								validità</label>
							<rich:calendar id="id_fine_data" datePattern="dd/MM/yyyy HH:mm" popup="true"
								onexpand="JSFUtils.onEndValidityClick('searchForm:id_inizio_data','searchForm:id_fine_data')"
								value="#{ImpattiRealiController.filtro_fineValiditaGiorno}" >
								
								<a4j:support event="onchanged" action="#{ImpattiRealiController.filtraImpattiReali}" reRender="impattiRealiList,scrollValidationDown,scroll_1_div"/>
								
							</rich:calendar>

							<!-- Localita -->
							<label for="impattoreale_localita" class="form_label">Località</label>
							<h:selectOneMenu id="relazionitecniche_localita"
								value="#{ImpattiRealiController.filtro_localita}" title="Imposta filtro per località">
								<f:selectItems value="#{ImpattiRealiController.localitaSelect}" />
								<f:converter converterId="LocalitaConverter" />
								
								<a4j:support event="onchange" action="#{ImpattiRealiController.filtraImpattiReali}" reRender="impattiRealiList,scrollValidationDown,scroll_1_div"/>
								
							</h:selectOneMenu>

							<h:outputText value="" />
							<h:outputText value="" />
							
							<a4j:commandButton value="Pulisci Filtri" reRender="searchBox,impattiRealiList,scrollValidationDown,scroll_1_div" 
							title="Pulisci Filtri"
								styleClass="inputBtn inputBtn-grey"
								action="#{ImpattiRealiController.pulisciFiltri}">
							</a4j:commandButton>
							<h:commandButton value="Cerca"
								style="visibility: hidden;"
								action="#{ImpattiRealiController.filtraImpattiReali}">
							</h:commandButton>

						</t:panelGrid>
					</div>

					<a4j:poll id="poll" interval="10000" ajaxSingle="true"
						action="#{ImpattiRealiController.updateDataModel}"
						reRender="impattiRealiList,scrollValidationDown,scroll_1_div" />
						
					<div class="scrollX">
					<t:dataTable id="impattiRealiList" var="impattiReali"
						value="#{ImpattiRealiController.dataModel}"
						preserveDataModel="false" styleClass="itemsDataTable"
						rowClasses="itemsDataTableOddRow, itemsDataTableEvenRow"
						columnClasses="itemsDataTableColumns"
						rows="#{ImpattiRealiController.rowsPerPage}">

						<h:column>
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="Codice" />
							</f:facet>
							<h:outputText value="#{impattiReali.codice}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="Inizio validità" />
							</f:facet>
							<h:outputText styleClass="headerText"
								value="#{impattiReali.inizioValidita}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="Fine validità" />
							</f:facet>
							<h:outputText styleClass="headerText"
								value="#{impattiReali.fineValidita}" />
						</h:column>


						<h:column>
							<f:facet name="header">
								<h:outputText styleClass="headerText"
									value="Tipo Danno Prevalente" />
							</f:facet>
							<h:outputText styleClass="headerText"
								value="#{ImpattiRealiController.valutazioneDannoPrevalente[impattiReali.id]}" />
						</h:column>


						<h:column>
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="Azioni" />
							</f:facet>
							
							<a4j:commandLink ajaxSingle="true" id="viewlink"
								action="#{ImpattiRealiController.viewItemDetails}">
								<em title="Visualizza dettagli impatto generale e locale" class="icon-folder-open icon-2x"><span class="hidden">Visualizza dettagli impatto generale e locale</span></em>
							</a4j:commandLink>
							<rich:toolTip for="viewlink" value="Visualizza dettagli" />
							
							<h:panelGroup rendered="#{empty impattiReali.mareggiataImpattoReale and ( UserSession.roleImpatti  or UserSession.roleSuperUser)}">
								<a4j:commandLink id="editlink"
									action="#{ImpattiRealiController.editItemDetails}">
									<em title="Modifica dettagli impatto generale e locale" class="icon-edit icon-2x"><span class="hidden">Modifica dettagli impatto generale e locale</span></em>
								</a4j:commandLink>
								<rich:toolTip for="editlink" value="Modifica dettagli" />
							</h:panelGroup>

							<h:panelGroup rendered="#{empty impattiReali.mareggiataImpattoReale and ( UserSession.roleImpatti or UserSession.roleSuperUser)}">
								<a4j:commandLink id="trashlink"
									oncomplete="#{rich:component('deletePanel')}.show()">
									<em title="Cancella impatto generale e locale" class="icon-trash icon-2x"><span class="hidden">Cancella impatto generale e locale</span></em>
									<a4j:actionparam name="idItemToDelete"
										value="#{impattiReali.id}"
										assignTo="#{ImpattiRealiController.itemToDelete}" />
								</a4j:commandLink>
								<rich:toolTip for="trashlink" value="Cancella" />
							</h:panelGroup>
							
						</h:column>

					</t:dataTable>
					</div>

					<t:div id="scroll_1_div">
						<t:dataScroller id="scrollValidationDown" for="impattiRealiList"
							fastStep="10" pageCountVar="pageCount"
							pageIndexVar="scrollerPage" paginator="true"
							paginatorMaxPages="9" immediate="true"
							rendered="#{ImpattiRealiController.dataSize gt 10}"
							styleClass="paginatorTable"
							paginatorColumnClass="paginatorColumn"
							paginatorActiveColumnClass="paginatorActiveColumn"
							firstStyleClass="paginatorIcon"
							previousStyleClass="paginatorIcon" nextStyleClass="paginatorIcon"
							lastStyleClass="paginatorIcon">

							<f:facet name="first">
								<h:graphicImage url="img/first.png" alt="Vai alla pagina iniziale" title="Vai alla pagina iniziale"/>
							</f:facet>

							<f:facet name="last">
								<h:graphicImage url="img/last.png" alt="Vai alla pagina finale" title="Vai alla pagina finale"/>
							</f:facet>

							<f:facet name="previous">
								<h:graphicImage url="img/previous.png" alt="Vai alla pagina precendente" title="Vai alla pagina precendente"/>
							</f:facet>

							<f:facet name="next">
								<h:graphicImage url="img/next.png" alt="Vai alla pagina successiva" title="Vai alla pagina successiva"/>
							</f:facet>

						</t:dataScroller>
						<f:verbatim>
							<script type="text/javascript">
								//<![CDATA[
									var elements = document.getElementsByTagName('a');
									for (var i=0; i<elements.length; i++) {
										var aId = elements[i].id;
										if (aId) {
												
												if (aId.indexOf('searchForm:scrollValidationDownidx') != -1) {
													var pos = elements[i].innerHTML.indexOf('>')+1;
													elements[i].title = "Vai alla pagina " + elements[i].innerHTML.substr(pos, 1);												
												}
										}
									}
								 //]]>
							</script>
						</f:verbatim>
					</t:div>

					<rich:modalPanel styleClass="confirmationModalPanel"
						id="deletePanel" autosized="true" width="250">
						<f:facet name="header">
							<h:outputText value="Eliminare questo elemento?" />
						</f:facet>
						<br />
						<table width="100%">
							<tbody>
								<tr>
									<td align="center" width="20%"><em title="Attenzione conferma eliminazione impatto generale e locale"
										class="icon-warning-sign icon-3x red"></em></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Elimina" styleClass="inputBtn inputBtn-blue"
											title="Conferma Elimina impatto generale e locale"
											oncomplete="#{rich:component('deletePanel')}.hide();return true;"
											action="#{ImpattiRealiController.deleteItem}" /></td>
									<td align="center" width="40%"><a4j:commandLink
											value="Annulla" title="Annulla Elimina impatto generale e locale" styleClass="inputBtn inputBtn-grey"
											onclick="#{rich:component('deletePanel')}.hide();return false;" /></td>
								</tr>
							</tbody>
						</table>
					</rich:modalPanel>
			
				</h:form>
			
				<f:verbatim>
				 <script type="text/javascript">
				 //<![CDATA[
					iTitle = "Imposta filtro per data inizio validità impatti generali e locali";
					fTitle = "Imposta filtro per data fine validità impatti generali e locali";
					document.getElementById("searchForm:id_inizio_dataInputDate").title = iTitle;
					document.getElementById("searchForm:id_inizio_dataInputDate").removeAttribute('readonly');
					document.getElementById("searchForm:id_inizio_dataPopupButton").title = iTitle;
					document.getElementById("searchForm:id_fine_dataInputDate").title = fTitle;
					document.getElementById("searchForm:id_fine_dataInputDate").removeAttribute('readonly');
					document.getElementById("searchForm:id_fine_dataPopupButton").title = fTitle;
					
				 //]]>
				</script>
			</f:verbatim>			
				
				
			</div>
		</f:view>
	</ui:define>
</ui:composition>

</html>
